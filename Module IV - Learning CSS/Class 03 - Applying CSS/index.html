<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Importando um arquivo de estilo externo. -->
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /* Estilo na tag <style> */
      h1 {
        color: blueviolet;
        font-size: 100px;
        text-align: center;
      }
    </style>
    <title>Class 03</title>
  </head>
  <body>
    <h1 class="title">AULA CSS</h1>
    <!-- Estilo aplicado direto no elemento. -->
    <h1 id="text" style="color: blue; text-transform: lowercase">ESTILO CSS</h1>
  </body>
</html>
