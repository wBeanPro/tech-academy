<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Module</title>
  </head>
  <body>
    <h1 id="title">Javascript Course/Module</h1>
    <h2 id="title2"></h2>
    <form id="form-login">
      <input type="text" id="user-name" placeholder="User" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Login" />
    </form>

    <p>Choose a color:</p>
    <select id="choose-color" onChange="changeBackgroundColor()">
      <option value="white">White</option>
      <option value="Blue">Blue</option>
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Purple">Purple</option></select>
    <script src="javascript/script.js"></script>
  </body>
</html>
